<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Doggie Trivia</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

    <!-- Reset -->
    <link href="assets/css/reset.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/images/dog-header.jpg" alt="Doggie Header">
        <h1 class="heading">Doggie Trivia</h1>
    </header>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>

        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>

        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>

        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>

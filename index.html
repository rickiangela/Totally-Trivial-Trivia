<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <title>Totally Trivial Trivia</title>
</head>

<body background="assets/images/doggie-trivia-backgrond.jpg">

    <div class="container" id="big-box">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12" id="totally-trivia">
                        <h1>Totally Trivial Trivia</h1>
                        <h4>Dog Edition!</h4>
                    </div>
                </div>
                <div class="row" id="start">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                        <button>Start</button>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="row" class="trivia">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="question"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="choices"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" class="right-or-wrong">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="correct-incorrect"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="correct-answer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
